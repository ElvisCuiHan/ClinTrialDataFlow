<svg xmlns="http://www.w3.org/2000/svg" width="980" height="220" viewBox="0 0 980 220" fill="none" role="img" aria-label="ClinTrialDataFlow logo">
  <defs>
    <linearGradient id="flow" x1="0" y1="0" x2="980" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2563EB"></stop>
      <stop offset="0.5" stop-color="#7C3AED"></stop>
      <stop offset="1" stop-color="#06B6D4"></stop>
    </linearGradient>

    <filter id="soft" x="-20%" y="-50%" width="140%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.12"></feDropShadow>
    </filter>
  </defs>

  <!-- Icon group -->
  <g transform="translate(40,48)" filter="url(#soft)">
    <!-- Connector line -->
    <path d="M70 62 H520" stroke="url(#flow)" stroke-width="8" stroke-linecap="round"></path>

    <!-- Arrow head -->
    <path d="M520 62 L492 46 L492 78 Z" fill="url(#flow)"></path>

    <!-- 4 tiles -->
    <!-- Tile style: rounded rectangle with subtle stroke -->
    <g>
      <rect x="0" y="20" width="120" height="84" rx="18" fill="white" stroke="#E5E7EB" stroke-width="2"></rect>
      <rect x="145" y="20" width="120" height="84" rx="18" fill="white" stroke="#E5E7EB" stroke-width="2"></rect>
      <rect x="290" y="20" width="120" height="84" rx="18" fill="white" stroke="#E5E7EB" stroke-width="2"></rect>
      <rect x="435" y="20" width="120" height="84" rx="18" fill="white" stroke="#E5E7EB" stroke-width="2"></rect>
    </g>

    <!-- Small top bars (color hint) -->
    <rect x="0" y="20" width="120" height="10" rx="10" fill="#2563EB"></rect>
    <rect x="145" y="20" width="120" height="10" rx="10" fill="#4F46E5"></rect>
    <rect x="290" y="20" width="120" height="10" rx="10" fill="#7C3AED"></rect>
    <rect x="435" y="20" width="120" height="10" rx="10" fill="#06B6D4"></rect>

    <!-- Labels -->
    <g font-family="ui-sans-serif, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial" font-weight="700">
      <text x="60" y="72" text-anchor="middle" font-size="22" fill="#111827">EDC</text>
      <text x="205" y="72" text-anchor="middle" font-size="22" fill="#111827">SDTM</text>
      <text x="350" y="72" text-anchor="middle" font-size="22" fill="#111827">ADaM</text>
      <text x="495" y="72" text-anchor="middle" font-size="22" fill="#111827">TFL</text>
    </g>

    <g font-family="ui-sans-serif, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial" font-weight="500">
      <text x="60" y="96" text-anchor="middle" font-size="12" fill="#6B7280">Raw</text>
      <text x="205" y="96" text-anchor="middle" font-size="12" fill="#6B7280">CDISC</text>
      <text x="350" y="96" text-anchor="middle" font-size="12" fill="#6B7280">Analysis</text>
      <text x="495" y="96" text-anchor="middle" font-size="12" fill="#6B7280">Tables</text>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(650,68)">
    <text x="0" y="38" font-family="ui-sans-serif, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial" font-size="34" font-weight="800" fill="#111827">
      ClinTrialDataFlow
    </text>

    <text x="0" y="74" font-family="ui-sans-serif, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial" font-size="15" font-weight="500" fill="#6B7280">
      EDC → SDTM → ADaM → TFL simulator
    </text>

    <!-- Accent underline -->
    <path d="M0 92 H280" stroke="url(#flow)" stroke-width="6" stroke-linecap="round"></path>
  </g>
</svg>
